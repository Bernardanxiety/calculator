<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <header>
            <p>Calculator</p>
            <p id='history'><i class="fas fa-history"></i></p>
        </header>
        <div class="output">
            <!-- <div></div> -->
            <div class='display'>0</div>
        </div>
        <div class="grid">
            <div id="%"></div>
            <div id="CE"></div>
            <div id="C"></div>
            <div id="<"></div>
            <div id="1/x"></div>
            <div id="x^2"></div>
            <div id="sqrt"></div>
            <div id="/"></div>
            <div id="7"></div>
            <div id="8"></div>
            <div id="9"></div>
            <div id="X"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="-"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="+"></div>
            <div id="+/-"></div>
            <div id="0"></div>
            <div id=","></div>
            <div id="="></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
